<!DOCTYPE html> 
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login-Corte&Cores</title>
            <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
            <link rel="stylesheet" href="login.css">
        </head>

        <body>
            <h1 class="titulo">Acesse e descubra<br> O estilo que combina com você!</h1>
            <img src="animaçao.svg" class="login-img" alt="animação">
            <div class="paginaLogin">
                <form method="post" class="FormLogin">
                    <h1 class="cor-login">LOGIN</h1>
                    <p>Digite os seus dados de acesso no campo abaixo.</p>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="email"/>
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id="senha"/>
                    <input type="button" value="Acessar" class="btn" onclick="login()">
                </form>
            </div>
        </body>
        <script src="login.js"></script>
</html>
